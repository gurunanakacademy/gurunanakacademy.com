<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2 class="section-heading">Let's Get In Touch!</h2>
        <hr class="primary">
        <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!</p>
      </div>
      <div class="col-lg-2 col-lg-offset-1 text-center">
        <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
          <i class="fa fa-twitter fa-3x"></i>
          <p>{{ site.twitter_username }}</p>
        </a>
      </div>
      <div class="col-lg-2 col-lg-offset-1 text-center">
        <a href="https://facebook.com/{{ site.social_username }}" target="_blank">
        <i class="fa fa-facebook fa-3x"></i>
          <p>{{ site.social_username }}</p>
        </a>
      </div>
      <div class="col-lg-2 col-lg-offset-1 text-center">
        <a href="https://instagram.com/{{ site.social_username }}" target="_blank">
          <i class="fa fa-instagram fa-3x"></i>
          <p>{{ site.social_username }}</p>
        </a>
      </div>
      <div class="col-lg-2 col-lg-offset-1 text-center">
        <a href="https://youtube.com/{{ site.social_username }}" target="_blank">
          <i class="fa fa-youtube fa-3x"></i>
          <p>{{ site.social_username }}</p>
        </a>
      </div>
    </div>
  </div>
</section>
